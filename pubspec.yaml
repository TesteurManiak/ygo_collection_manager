name: ygo_collection_manager
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  animated_scaffold:
    path: ./animated_scaffold
  cached_network_image: ^3.1.0
  connectivity_plus: ^2.0.3
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  dynamic_theme:
    path: ./dynamic_theme
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  get_it: ^7.2.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  rxdart: ^0.27.2
  snapping_sheet: ^3.1.0

dev_dependencies:
  build_runner: ^2.1.5
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  golden_toolkit: ^0.12.0
  hive_generator: ^1.1.1
  mockito: ^5.0.16

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/level/
    - assets/type/
    - assets/race/
    - assets/attribute/
